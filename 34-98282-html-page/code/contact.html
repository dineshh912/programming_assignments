<!DOCTYPE html>
<html lang="en">

<head>
    <title>Juju's Theatre</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Brand logo -->
        <div class="brand-logo">
            <a href="#"><img src="assets/images/logo.png" alt="Brand Logo"></a>
        </div>
        <!-- Toggle menu button for responsive pages -->
        <input type="checkbox" id="toggle-btn">
        <label for="toggle-btn" class="show-menu-btn">Menu</label>
        <!-- Navigation menu -->
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="shows.html">Shows</a></li>
                <li><a href="contact.html"> Contact Us</a></li>
                <!-- Mobile menu close button-->
                <li><label for="toggle-btn" class="hide-menu-btn">Close</label></li>
            </ul>
        </nav>

        <!-- Navigation end-->
    </header>
    <!-- Header end -->
    <!-- content for contact  -->
        
    <div class="container about-section">
        <!-- Title -->
        <div class="text">Contact us</div>
        <!-- Form -->
        <form action="#">
            <div class="form-row">
            <div class="input-data">
                <input type="text" required id="first-name">
                <div class="underline"></div>
                <label for="first-name">First Name</label>
            </div>
            <div class="input-data">
                <input type="text" required id="last-name">
                <div class="underline"></div>
                <label for="last-name">Last Name</label>
            </div>
            </div>
            <div class="form-row">
            <div class="input-data">
                <input type="text" required id="email">
                <div class="underline"></div>
                <label for="email">Email Address</label>
            </div>
            <div class="input-data">
                <input type="text" required id="phone">
                <div class="underline"></div>
                <label for="phone">Phone</label>
            </div>
            </div>
            <div class="form-row">
            <div class="input-data textarea">
                <textarea rows="8" cols="80" required id="message"></textarea>
                <div class="underline"></div>
                <label for="message">your message</label>
            </div>
            </div>
            <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit">
            </div>
            </div>
        </form>
        </div>
 
    <!-- Footer -->
    <footer>
        <p>Footer content here!</p>
    </footer>
</body>

</html>
