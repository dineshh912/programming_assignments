<html>

<head>
    <title>{{Home}}</title>
    <style>
        .main {
            text-align: center;
        }
         table,
        th,
        td {
            border: 1px solid black;
        }
        
        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>See Reviews for {{restaurant}}</h1>
<b>{{msg}}</b>
        <table class="center">
            <tr>
                <th>User</th>
                <th>Review</th>
                <th>Rating</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[3]}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{url_for('index')}}">Back to home</a><br/>
    </div>
</body>

</html>
